services:
  # Backend API
  - type: web
    name: tokenverde-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tokenverde-db
          property: connectionString

  # Frontend
  - type: web
    name: tokenverde-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tokenverde-backend.onrender.com

databases:
  - name: tokenverde-db
    databaseName: tokenverde
    user: tokenverde 